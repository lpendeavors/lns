<div class="modal-header">
    <h4 class="modal-title pull-left">Group</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="groupForm">
      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Group name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="!groupForm.valid" type="button" class="btn btn-lg btn-primary" (click)="saveGroup()">Save</button>
  </div>
