<div class="modal-header">
  <h4 class="modal-title pull-left">Segment</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="segmentForm">
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Segment name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="!segmentForm.valid" type="button" class="btn btn-lg btn-primary" (click)="saveSegment()">Save</button>
</div>
