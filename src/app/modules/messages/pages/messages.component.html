<div class="wrapper">
  <div class="page">
    <div class="page-inner">
      <header class="page-title-bar">
        <div class="d-flex justify-content-between">
          <h1 class="page-title">Messages</h1>
          <div class="btn-toolbar">
            <a [routerLink]="['/messages/new']" class="btn btn-sm btn-link">
              <i class="fas fa-plus"></i> Add
            </a>&nbsp;
            <button type="button" class="btn btn-link">
              <i class="fas fa-print"></i> Print
            </button>
          </div>
        </div>
      </header>
      <div class="page-section">
        <div class="row">
          <div *ngFor="let message of messages" class="col-lg-6 col-xl-4">
            <div class="card card-fluid">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between align-items-center">
                  <span *ngIf="message.isPublished" class="badge bg-muted">
                    <i class="fas fa-clipboard-list"></i> {{ messageTypeLabel(message.type) }}
                  </span>
                  <span *ngIf="!message.isPublished" class="badge bg-muted">
                    <i class="fas fa-save"></i> Draft
                  </span>
                  <div dropdown class="dropdown">
                    <a dropdownToggle><i class="fas fa-ellipsis-v"></i></a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item">Edit</a>
                      <a class="dropdown-item">Remove</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ message.name }}</h5>
                <p *ngIf="message.smsText" class="card-subtitle">{{ message.smsText }}</p>
                <p *ngIf="message.emailHtml" class="card-subtitle"><em>Email template</em></p>
                <div class="row my-3">
                  <div class="col">
                    <strong>Sent</strong>
                    <span class="d-block">10 times</span>
                  </div>
                  <div class="col">
                    <strong>Response</strong>
                    <span class="d-block">2 times</span>
                  </div>
                </div>
              </div>
              <div class="progress progress-xs">
                <div class="progress-bar bg-danger" style="width: 20%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
